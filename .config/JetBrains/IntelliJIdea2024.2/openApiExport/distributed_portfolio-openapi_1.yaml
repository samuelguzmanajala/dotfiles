openapi: "3.1.0"
info:
  title: "distributed_portfolio API"
  description: "distributed_portfolio API"
  version: "1.0.0"
servers:
  - url: "https://distributed_portfolio"
paths:
  /tenants/provision:
    post:
      summary: "POST tenants/provision"
      operationId: "provisionTenant"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProvisionTenantCommand"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "string"
components:
  schemas:
    ProvisionTenantCommand:
      type: "object"
      properties:
        id:
          type: "string"
        tenantName:
          type: "string"
        tenantDescription:
          type: "string"
        administorFirstName:
          type: "string"
        administorLastName:
          type: "string"
        emailAddress:
          type: "string"
        primaryTelephone:
          type: "string"
        secondaryTelephone:
          type: "string"
        addressStreetAddress:
          type: "string"
        addressCity:
          type: "string"
        addressStateProvince:
          type: "string"
        addressPostalCode:
          type: "string"
        addressCountryCode:
          type: "string"